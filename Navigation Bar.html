<DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Navigator bar</title>
            <!--load bootstrap css-->
            <link rel="stylesheet" href="assets/css/bootstrap.min.css">
            <!--load jquery and bootstrap js-->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/popper.min.js"></script>
            <script src="assets/js/bootstrap.js"></script>
        </head>

        <body>
            <nav class="navbar navbar expand-md bg-danger navbar-dark fixed top">
                <!--
                    navbar-expand-md -> menu akan dihidden ketika tampilan berukuran medium
                    bg-danger -> background akan mempunyai warna merah
                    navbar-dark -> tulisan menu pada navbar akan lebih gelap
                    fixed-top -> navbar akan selalu berposisi SELALU DIATAS
                -->
                <a href="#">
                    <img src="telkomschool.png" width="150" alt="">
                </a>
                <!--pemanggilan icon menu saat menu bar disembunyikan-->
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar navbar-toggler-icon"></span>
                </button>

                 <!--daftar menu pada navbar-->
            <div class="collaps navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Beranda</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">profil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">testimoni</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="kontak" data-toggle="dropdown">Kontak</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Facebook</a>
                            <a href="#" class="dropdown-item">Instagram</a>
                            <a href="#" class="dropdown-item">Twitter</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
